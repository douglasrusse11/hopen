type Resource @model 
@auth(rules: [
  {allow: groups, groups: ["Admin"], operations: [create, read, update, delete]},
  {allow: public, operations: [read] }
]){
  id: ID!
  category: ResourceType!
  name: String!
  address: String
  description: String
  phoneNumber: String
  emailAddress: String
  openingHours: String
}

enum ResourceType {
  Accomodation
  Food
  Clothing
  Health
  Sport
  Legal
  Education
}
